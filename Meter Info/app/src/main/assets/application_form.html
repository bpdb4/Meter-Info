    <script>
        let selectedType = 'prepaid';
        let currentData = null;

        // Enhanced keyboard focus function
        function forceKeyboardFocus() {
            const input = document.getElementById('searchInput');
            if (input) {
                // Multiple focus attempts
                input.focus();
                input.select();
                
                // Create and dispatch focus events
                const focusEvent = new Event('focus', { bubbles: true });
                input.dispatchEvent(focusEvent);
                
                // Touch event simulation for mobile
                const touchEvent = new TouchEvent('touchstart', { 
                    bubbles: true,
                    cancelable: true,
                    touches: [new Touch({ identifier: 1, target: input })]
                });
                input.dispatchEvent(touchEvent);
                
                // Additional methods
                setTimeout(() => {
                    input.focus();
                    input.select();
                    // Request Android to show keyboard
                    if (window.AndroidInterface) {
                        AndroidInterface.showKeyboard();
                    }
                }, 100);
                
                setTimeout(() => {
                    input.focus();
                    input.select();
                }, 500);
            }
        }

        // Function to be called from Android when page is ready
        function pageReady() {
            console.log('Page ready - forcing keyboard focus');
            forceKeyboardFocus();

        function selectType(type) {
            selectedType = type;
            document.getElementById('prepaidBtn').classList.toggle('active', type === 'prepaid');
            document.getElementById('postpaidBtn').classList.toggle('active', type === 'postpaid');

            const input = document.getElementById('searchInput');
            if (type === 'prepaid') {
                input.placeholder = '‡ßß‡ß® ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü‡ßá‡¶∞ ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞ ‡¶®‡¶Ç ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®';
                input.setAttribute('inputmode', 'numeric');
                input.setAttribute('pattern', '[0-9]*');
            } else {
                input.placeholder = '‡¶ó‡ßç‡¶∞‡¶æ‡¶π‡¶ï ‡¶®‡¶Ç ‡¶¨‡¶æ ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞ ‡¶®‡¶Ç ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®';
                input.setAttribute('inputmode', 'numeric');
                input.setAttribute('pattern', '[0-9]*');
            }
            
            // Clear input and refocus
            input.value = '';
            forceKeyboardFocus();
        }

        function fetchData() {
            const input = document.getElementById('searchInput').value.trim();
            if (!input) {
                showError('‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞ ‡¶®‡¶Ç ‡¶¨‡¶æ ‡¶ó‡ßç‡¶∞‡¶æ‡¶π‡¶ï ‡¶®‡¶Ç ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!');
                forceKeyboardFocus();

            }

            if (selectedType === 'prepaid' && input.length !== 12) {
                showError('‡¶™‡ßç‡¶∞‡¶ø‡¶™‡ßá‡¶á‡¶° ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞ ‡¶®‡¶Ç ‡ßß‡ß® ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü‡ßá‡¶∞ ‡¶π‡¶§‡ßá ‡¶π‡¶¨‡ßá!');
                forceKeyboardFocus();

            }

            // Validate numeric input
            if (!/^\d+$/.test(input)) {
                showError('‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!');
                forceKeyboardFocus();

            showLoading();

            // Call Android interface - this will call your Java method
            if (window.AndroidInterface) {

                window.AndroidInterface.fetchDataForApplication(input, selectedType);
            } else {

            }
        }

        function fillDataDisplay(data) {
            currentData = data;
            
            // Populate customer information
            const customerGrid = document.getElementById('customerInfoGrid');
            customerGrid.innerHTML = '';
            
            if (data.customer_info && Object.keys(data.customer_info).length > 0) {

            } else {

            // Populate balance information

                    forceKeyboardFocus();

            });

            // Prevent form submission

                e.preventDefault();
            });
        });

        // Additional focus triggers

            setTimeout(forceKeyboardFocus, 200);
        });

        window.addEventListener('focus', function() {

            forceKeyboardFocus();

        // Periodic focus to ensure keyboard stays up (less frequent to avoid annoyance)
        setInterval(function() {
            if (document.getElementById('searchSection').style.display !== 'none') {
                const input = document.getElementById('searchInput');
                if (input && document.activeElement !== input) {
                    console.log('Periodic refocus');
                    forceKeyboardFocus();
                }
            }
        }, 3000);

        // Call page ready immediately
