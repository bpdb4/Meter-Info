name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Fix gradlew permissions and verify
      working-directory: "./Meter Info"
      run: |
        echo "=== Current gradlew permissions ==="
        ls -la gradlew
        
        echo "=== Making gradlew executable ==="
        chmod +x gradlew
        
        echo "=== New gradlew permissions ==="
        ls -la gradlew
        
        echo "=== Verify gradlew can run ==="
        ./gradlew --version || echo "Gradlew verification failed"

    - name: Build Debug APK
      working-directory: "./Meter Info"
      run: |
        echo "=== Building Debug APK ==="
        ./gradlew assembleDebug
        
        echo "=== APK Files Created ==="
        ls -la app/build/outputs/apk/debug/ || echo "No APK files found"

    - name: Build Release APK
      working-directory: "./Meter Info"
      run: |
        echo "=== Building Release APK ==="
        ./gradlew assembleRelease
        
        echo "=== Release APK Files ==="
        ls -la app/build/outputs/apk/release/ || echo "No release APK files found"

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: "Meter Info/app/build/outputs/apk/debug/*.apk"
        retention-days: 7

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: "Meter Info/app/build/outputs/apk/release/*.apk"
        retention-days: 7

    - name: Final verification
      run: |
        echo "=== All APK files in repository ==="
        find . -name "*.apk" -type f | while read file; do
          echo "ðŸ“± Found: $file ($(du -h "$file" | cut -f1))"
        done || echo "No APK files found"
